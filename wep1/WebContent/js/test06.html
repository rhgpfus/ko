<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script>
function getAllValue(){
	var eObjs = document.getElementsByName("txt");
	alert(eObjs.length);
	var result = "";
	for(var i=0;i<eObjs.length;i++){
		result += eObjs[i].value;
	}
	alert(result);
}
</script>
<body>
<form>
<input type="text" id="blur1" name="txt1"/>
<input type="text" id="blur2" name="txt2"/>
<input type="text" id="blur3" name="txt3"/>
<input type="button" value="모든값 가져오기" onclick="getAllValue()"/>
</form>
</body>
</html>
