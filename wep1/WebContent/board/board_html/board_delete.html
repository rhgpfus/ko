<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>게시판 입력</title>
</head>
<script>
function checkValue(){
\var userNumObj = document.getElementById("num");
	var userNum = parseInt(userNumObj.value); //문자열을 숫자로 바꿔준다.
	if(isNaN(userNum)){ //NaN이 문자이면 안되니 NaN이니? 라고 묻는다.
		alert("문자는 안되! 숫자를 입력해!");
		userNumObj.focus();
		return false;
	}
	return true;
	
}
</script>
<body>
<form method="get" action="*.board" onsubmit="return checkValue()">
	<table border=1 cellspacing="0" cellpadding="0" width="400" align="center">
		<tr>
	 		<td colspan="2"><p align="center"> = 게시판 삭제 = </p></td>
	 	</tr>
		<tr align="center">
			<td>삭제할 유저 번호 : </td>
			<td><input type="text" id="num" name="num"/></td>
		</tr>
		<tr>
			<td colspan="2" align="center"><input type="submit" value="삭제"/></td>
		</tr>
	</table>
<input type="hidden"name="command"id="command"value="DELETE"/>
</form>
</body>
</html>
