<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script>
function checkLogin(){
	var id1 = document.getElementById("id");
	var pwd1 = document.getElementById("pwd");
	if(id1.value==""){
		alert("아이디를 입력하라구!!");
		id1.focus();
		return false;
	}
	if(pwd1.value==""){
		alert("비번을 입력하라구!!");
		pwd1.focus();
		return false;
	}
	return true;
}
</script>

<body>
<form method="get" action="test.user" onsubmit="return checkLogin()">
아이디 : <input type="text" name="id" id="id"/>
비밀번호 : <input type="password" name="pwd" id="pwd"/>
<input type="submit" value="로그인"/>
</form>
</body>
</html>
