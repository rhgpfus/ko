<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script>
	function checkId() {
		var idObj = document.getElementById("id");
		if (idObj.value == "") {
			alert("아이디를 써야지 멍청아!");
			idObj.focus();
			return false;
		}
		alert("써도될껄~?");
		return true;
	}
	function checkPass() {
		var pass1Obj = document.getElementById("pass1");
		var pass2Obj = document.getElementById("pass2");
		if (pass2Obj.value == "") {
			alert("비밀번호 확인 안하냐잉!?!?");
			pass2Obj.focus();
			return false;
		}
		if (pass1Obj.value != pass2Obj.value) {
			alert("비밀번호가 똑같지않잖아!!");
			pass2Obj.focus();
			return false;
		}
		if (pass1Obj.value == "") {
			alert("이봐 비밀번호를 적어야지!!");
			pass1Obj.focus();
			return false;
		}
		alert("좋아 아주 잘들어갓어!");
		return true;
	}

	function checkEmail(obj) {
		if (obj.value.indexOf("@") != -1) {
			var str = obj.value.substring(0, obj.value.indexOf("@"));
			obj.value = str + "@";
		}
	}
	function checkEmail2() {
		alert("꺄학학하갛ㄱㄱ학갸ㅑㅑ갸 안쳐지지이롱~~~~!?!?!?!?캬햐햐햐햑");
	}
	function checkColor(obj) {
		if (obj.callCnt == undefined) {
			obj.callCnt = 3;
		}
		if (obj.value != "#ff0000") {
			obj.callCnt++;
			if (obj.callCnt % 4 == 0) {
				alert("고똥은 빨강이 좋아아앙!!!!! 빨강져아앙아아아아아!!!!!!!!");
			}
			if (obj.callCnt % 4 == 1) {
				alert("빨강 다이스키데스네^_^*!");
			}
			if (obj.callCnt % 4 == 2) {
				alert("빨강이 조타고오옹!!!!!!!!!!!");
			}
			if (obj.callCnt % 4 == 3) {
				alert("red!red!red!red!red!red!red!red!red!red!red!red!red!red!red!red!");
			}
		}
		obj.value = obj.oldValue;
		document.getElementById("s_color").value = "#ff0000";
		return false;
	}
	function setOldValue(obj) {
		obj.oldValue = obj.value;
	}
	function radio1() {
		var radios = document.getElementsByName("s_radio");
		for(var i=0;i<radios.length;i++){
			if(radios[i].value=="고똥" && !radios[i].checked){
				alert("안대안대~고똥만좋아해야대~");
				radios[i].checked = true;
			}
		}
	}
	
	function clickCh(obj){
		if(obj.value!="똥깨"){
			alert("안대안대~ 똥깨만 좋아해야대~");
			obj.checked = false;
		}
	}
</script>
<body>
	<form id="test_form" method="get" action="/test.user">
		<table border="1">
			<tr>
				<td>아이디 : <input type="text" id="id" name="id" /></td>
				<td align="center"><input type="button" value="중복확인"
					onclick="checkId()" /></td>
			</tr>
			<tr>
				<td>비밀번호 : <input type="password" id="pass1" name="pass1" /></td>
				<td>비밀번호 확인 : <input type="password" id="pass2" name="pass2" /></td>
				<td><input type="button" value="비밀번호 확인" onclick="checkPass()" /></td>
			</tr>
			<tr>
				<td>좋아하는색깔 : <input type="color" id="s_color" name="s_color"
					onfocus="setOldValue(this)" onclick="checkColor(this)" /></td>
				<td>좋아하는거 : <input type="radio" id="s_radio1" name="s_radio" onclick="radio1()" value="라묜" />라묜
							  <input type="radio" id="s_radio2" name="s_radio" onclick="radio1()" value="짜장묜" />짜장묜
							  <input type="radio" id="s_radio3" name="s_radio" onclick="radio1()" value="고똥" />고똥
				</td>
			</tr>
			<tr>
				<td>이메일 : <input type="email" id="t_email" name="t_email"
					onkeyup="checkEmail(this)" /></td>
				<td align="center"><input type="button" value="???"
					onclick="checkEmail2()" /></td>
			</tr>
			<tr>
				<td> 선택지 : <input type="checkbox" id="ch1" name="ch" onclick="clickCh(this)" value="라면" >라면
				<input type="checkbox" id="ch1" name="ch" onclick="clickCh(this)" value="짜장면" >짜장면
				<input type="checkbox" id="ch1" name="ch" onclick="clickCh(this)" value="똥깨" >똥깨
				</td>
			</tr>
			<tr>
				<td><input type="submit" value="전송" /></td>
				<td><input type="reset" name="r_btn" value="리셋" /></td>
			</tr>
		</table>
	</form>
</body>
</html>
