function f_click(){
	var vObj = document.getElementById("id").value;
	var num = parseInt(vObj);
	num++;
	document.getElementById("id").value = num;
}
function f_click2(){
	var vObj = document.getElementById("id").value;
	var num = parseInt(vObj);
	num--;
	if(num<0){
		return false;
	}
	document.getElementById("id").value = num;
}

</script>	
<body>
아이디 : <input type="text" name="id" id="id" value="0"/><br/>
<input type="button" value="샘~~~~" onclick="f_click()"/>
<input type="button" value="~~~~샘" onclick="f_click2()"/>
</body>
